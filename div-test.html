<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Acordeón con Sublista</title>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-100 p-6">

  <!-- Acordeón 1 -->
  <div class="w-full max-w-md p-4">
    <div class="accordion-toggle flex justify-between items-center bg-gray-200 p-3 rounded-lg cursor-pointer">
      <span class="font-semibold">Sección 1</span>
      <svg class="icon w-5 h-5 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
    <div class="accordion-content hidden mt-2 p-3 bg-gray-100 rounded-lg">
      <p class="text-sm text-gray-700">
        Contenido de la primera sección.
      </p>

      <!-- Botón para desplegar lista -->
      <button class="toggle-list flex items-center gap-2 mt-2 px-3 py-1 bg-blue-500 text-white rounded-lg">
        <svg class="plus-icon w-5 h-5 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Mostrar Lista
      </button>

      <ul class="list-content hidden mt-2 pl-5 list-disc text-gray-700">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>
    </div>
  </div>

  <!-- Acordeón 2 -->
  <div class="w-full max-w-md p-4">
    <div class="accordion-toggle flex justify-between items-center bg-gray-200 p-3 rounded-lg cursor-pointer">
      <span class="font-semibold">Sección 2</span>
      <svg class="icon w-5 h-5 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
    <div class="accordion-content hidden mt-2 p-3 bg-gray-100 rounded-lg">
      <p class="text-sm text-gray-700">
        Contenido de la segunda sección.
      </p>

      <!-- Botón para desplegar lista -->
      <button class="toggle-list flex items-center gap-2 mt-2 px-3 py-1 bg-blue-500 text-white rounded-lg">
        <svg class="plus-icon w-5 h-5 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Mostrar Lista
      </button>

      <ul class="list-content hidden mt-2 pl-5 list-disc text-gray-700">
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
      </ul>
    </div>
  </div>

  <script>
    // Manejar acordeones
    document.querySelectorAll(".accordion-toggle").forEach((toggle) => {
      toggle.addEventListener("click", () => {
        const content = toggle.nextElementSibling;
        const icon = toggle.querySelector(".icon");

        content.classList.toggle("hidden");
        icon.classList.toggle("rotate-180");
      });
    });

    // Manejar listas dentro del contenido
    document.querySelectorAll(".toggle-list").forEach((button) => {
      button.addEventListener("click", () => {
        const list = button.nextElementSibling;
        const plusIcon = button.querySelector(".plus-icon");

        list.classList.toggle("hidden");
        plusIcon.classList.toggle("rotate-90");
      });
    });
  </script>

</body>
</html>
